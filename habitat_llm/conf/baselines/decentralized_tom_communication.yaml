# @package _global_

defaults:
  - /examples/planner_multi_agent_demo_config
  - override /evaluation: decentralized_evaluation_runner_multi_agent
  - override /agent@evaluation.agents.agent_0.config: tom_agent
  - override /agent@evaluation.agents.agent_1.config: tom_agent
  - override /instruct@evaluation.agents.agent_0.planner.plan_config.instruct: few_shot_tom_partial
  - override /instruct@evaluation.agents.agent_1.planner.plan_config.instruct: few_shot_tom_partial

world_model:
  partial_obs: True

evaluation:
  agents:
    agent_0:
      planner:
        plan_config:
          llm:
            inference_mode: "rlm"
    agent_1:
      planner:
        plan_config:
          llm:
            inference_mode: "rlm"
