# @package _global_

defaults:
  - /examples/planner_multi_agent_demo_config
  - override /evaluation: decentralized_evaluation_runner_multi_agent
  - override /agent@evaluation.agents.agent_0.config: tom_map_agent
  - override /agent@evaluation.agents.agent_1.config: tom_explorer_agent
  - override /planner@evaluation.agents.agent_0.planner: tom_planner
  - override /planner@evaluation.agents.agent_1.planner: tom_planner
  - override /instruct@evaluation.agents.agent_0.planner.plan_config.instruct: tom_emtom_partial
  - override /instruct@evaluation.agents.agent_1.planner.plan_config.instruct: tom_emtom_partial

agent_asymmetry: True

world_model:
  partial_obs: True

evaluation:
  agents:
    agent_0:
      planner:
        plan_config:
          constrained_generation: True
          objects_response: True
          replanning_threshold: 50
          llm:
            inference_mode: "rlm"
    agent_1:
      planner:
        plan_config:
          constrained_generation: True
          objects_response: True
          replanning_threshold: 50
          llm:
            inference_mode: "rlm"
