# @package _global_

# Compose a runnable config for the time-separated room game.
defaults:
  - /examples/emtom_two_robots
  - override /evaluation: decentralized_evaluation_runner_multi_agent
  - override /llm@evaluation.agents.agent_0.planner.plan_config.llm: openai_chat
  - override /llm@evaluation.agents.agent_1.planner.plan_config.llm: openai_chat
  - override /agent@evaluation.agents.agent_0.config: game/time_game/agent_0
  - override /agent@evaluation.agents.agent_1.config: game/time_game/agent_1
  - override /instruct@evaluation.agents.agent_0.planner.plan_config.instruct: few_shot_decentralized_partial_robot_spatialobjstates_instruct
  - override /instruct@evaluation.agents.agent_1.planner.plan_config.instruct: few_shot_decentralized_partial_robot_spatialobjstates_instruct
  - _self_

# Game config
game:
  enable: true
  type: time_game
  max_submissions: 3
  instruction_prefix: "You are playing a time-separated secret-code puzzle. Follow the game rules below."
  instruction_override: "Writer has a hidden 5-digit code. Write it on an object; some objects rust or are stolen. Seeker must read and submit the code within 3 attempts."
  allowed_tools: []

# Task/env tweaks for the time game
instruction: "${game.instruction_override}"
agent_asymmetry: True
world_model:
  partial_obs: True

evaluation:
  type: decentralized
  do_print: true
  agents:
    agent_0:
      config:
        env: habitat
      planner:
        plan_config:
          constrained_generation: True
          replanning_threshold: 50
          llm:
            inference_mode: "rlm"
    agent_1:
      config:
        env: habitat
      planner:
        plan_config:
          constrained_generation: True
          replanning_threshold: 50
          llm:
            inference_mode: "rlm"
