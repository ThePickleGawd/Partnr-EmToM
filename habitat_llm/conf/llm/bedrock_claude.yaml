llm:
  _target_    : habitat_llm.llm.BedrockClaude
  _partial_   : True

verbose       : True

# The system message helps set the behavior of the assistant.
system_message       : 'You are an expert at task planning.'

# System, User, Assistant and end of turn tags (required by perception tools)
system_tag : ""
user_tag : ""
assistant_tag : ""
eot_tag : ""

# Enable sending image inputs and logging them
use_image_input     : False
save_prompt_images  : False

# Decide whether to keep history
keep_message_history   : False

generation_params:
  # Claude model ID for Bedrock
  # Older models (direct invocation): anthropic.claude-3-haiku-20240307-v1:0, anthropic.claude-3-sonnet-20240229-v1:0
  # Newer models (require regional prefix): us.anthropic.claude-3-5-sonnet-20241022-v2:0, us.anthropic.claude-3-5-haiku-20241022-v1:0
  # Latest models (global routing): global.anthropic.claude-sonnet-4-5-20250929-v1:0
  model        : us.anthropic.claude-sonnet-4-5-20250929-v1:0

  # The maximum number of tokens to generate in the completion.
  max_tokens    : 250

  # Sampling temperature between 0 and 1.
  # Note: Cannot specify both temperature and top_p for Claude Sonnet 4.5
  temperature   : 0

  # Stop sequence
  stop          : "Assigned!"
