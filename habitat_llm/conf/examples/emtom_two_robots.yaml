# @package _global_

# EMTOM-specific two-robot preset (both embodied as Spot with head_rgb sensors).
defaults:
  - /training@             : base_train
  - /habitat_conf          : emtom_oracle_spot_kinematic_multi_agent_sym
  - /habitat_conf/task     : rearrange_easy_multi_agent
  - /evaluation: decentralized_evaluation_runner_multi_agent
  - /world_model@world_model: gt_graph
  - /trajectory@trajectory : trajectory_logger
  - /agent/@agents.agent_0.config: oracle_rearrange_agent
  - /agent/@agents.agent_1.config: oracle_rearrange_object_states_agent
  - /wandb_conf@                : own
  - override /hydra/output : output
  - _self_

world_model:
  partial_obs: False
agent_asymmetry: False
trajectory:
  agent_names: [agent_0, agent_1]
  camera_prefixes: [articulated_agent_jaw, articulated_agent_jaw]

device      : cuda
instruction : ''
mode: "dataset" # cli / dataset
env: habitat
num_runs_per_episode: 1
num_proc: 1
dry_run: False
# Both embodied agents are robots; keep ids explicit
robot_agent_uid: 0
human_agent_uid: 1

agents:
  agent_0:
    uid: 0
  agent_1:
    uid: 1

paths:
  results_dir: ${hydra:runtime.output_dir}/results
  epi_result_file_path: "${paths.results_dir}/episode_result_log.csv"
  run_result_file_path: "${paths.results_dir}/run_result_log.csv}"
  end_result_file_path: "${paths.results_dir}/end_result_log.csv}"

evaluation:
  do_print: True
  save_video: True
  log_data: True
  save_rgb: False
  log_detailed_traces: True

habitat:
  task:
    pddl_domain_def: fp
  simulator:
    # Use multi-agent spot config; episodes provide distinct spawn poses per agent.
    agents:
      agent_0:
        articulated_agent_type: 'SpotRobot'
      agent_1:
        articulated_agent_type: 'SpotRobot'

hydra:
  job:
    name: 'habitat_llm'
    chdir: False
  run:
    dir: outputs/${hydra.job.name}/${now:%Y-%m-%d_%H-%M-%S}-${file_stem:${habitat.dataset.data_path}}
