# LLM-guided exploration configuration
exploration:
  max_steps: 50
  agent_ids:
    - agent_0
  log_path: data/trajectories/emtom
  snapshot_frequency: 10
  stop_on_terminal: true

curiosity:
  type: llm
  temperature: 0.7

surprise_detection:
  type: llm
  threshold: 0.5
  require_hypothesis: true
